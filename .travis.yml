language: java
sudo: required
services:
  - docker
dist: trusty
env:
  DOCKER_COMPOSE_VERSION: 1.21.2
cache:
  directories:
    - $HOME/.m2
    - $HOME/.m2/repository
# Specify which branches/tags that we do not want to be built: r5.0.0-M5
branches:
  except:
    - /^r\d.*$/

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -v
  - docker -v
# Get latest install-jdk.sh script
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
# https://github.com/travis-ci/travis-ci/issues/8408
  - unset _JAVA_OPTIONS

matrix:
  include:
# Java 10 "Oracle JDK" (not yet provided by Travis CI)
    - env: JDK='Oracle JDK 10' INSTALL='publishToMavenLocal'
      install: . ./install-jdk.sh -F 10 -L BCL
# Java 10 "OpenJDK"
    - env: JDK='OpenJDK 10' JACOCO='-PenableJaCoCo'
      install: . ./install-jdk.sh -F 10 -L GPL
# Java 11 "Oracle JDK"
    - env: JDK='Oracle JDK 11'
      install: . ./install-jdk.sh -F 11 -L BCL
script:
  - docker-compose -f docker-compose.yml up -d
  - docker-compose -f docker-compose.yml ps
  - mvn -Dmaven.repo.local=$HOME/.m2/repository -nsu clean verify compile install
